<link rel="stylesheet" href="./css/swiper.css">
<script type="text/javascript" src="./js/swiper.js"></script>
<script type="text/javascript">
    $(function(){
        $('.pronunciation').delegate('dt p', 'click', function(){
            toggle_slide(this);
        });

        if($('.sticky_wrap .tab').length > 0){
            $('.sticky_wrap').append('<em class="active_bar"></em>');

            console.log($('.sticky_wrap .active_bar').length);

            $('.sticky_wrap .active_bar').css({
                width: $('.sticky_wrap .tab > li').width(),
                left: $('.sticky_wrap .tab .active').parent().offset().left
            });

            $('.sticky_wrap li a').click(function(){
                $(this).parent().siblings().children().removeClass('active');
                $(this).addClass('active');

                $(this).closest('ul').siblings('.active_bar').css({
                    left: $(this).parent().offset().left
                });

                /* tab 콘텐츠 활성화 */
                $('.tab_content > ul').removeClass('active');
                $('.tab_content > ul').eq($(this).parent().index()).addClass('active');
            });
        }
    });
</script>
</head>
